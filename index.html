<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Can You Quiz It</title>
</head>
<body>
    <header id="main">
        <h1>Can you Quiz It!</h1>
        <h2>Highest Scores:</h2>
        <button class="start-btn">Start</button>
    </header>

    <section>
        <h2 class="question"></h2>
        <button class="answer-button" data-number="0" id="1">1. yes</button>
        <button class="answer-button" data-number="1" id="2">2. yes</button>
        <button class="answer-button" data-number="2" id="3">3. yes</button>
        <button class="answer-button" data-number="3" id="4">4. yes</button>
    </section>

    <section id="high-scores">
        <h2>
            <label for="initials">Enter Initials:</label>
            <input type="text" name="initials" id="initials" />
            <button id="submit-score">Submit</button>
        </h2>
    </section>
    <div>
        <button id="go-back">Go Back</button>
        <button id="clear-scores">Clear Scores</button>
    </div>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>
